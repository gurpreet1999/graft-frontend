name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
env:
  VITE_API_URL: ${{ vars.PRODUCTION_VITE_API_URL }}
  VITE_STRIPE_PUBLIC_KEY: ${{ vars.PRODUCTION_VITE_STRIPE_PUBLIC_KEY }}
permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  checks: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build:prod
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GRAFT_PRODUCTION }}"
          channelId: live
          projectId: graft-production
          target: graft-v2
