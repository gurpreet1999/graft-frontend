name: Deploy to Firebase Hosting on PR
"on": pull_request
env:
  VITE_API_URL: ${{ vars.STAGING_VITE_API_URL }}
permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  checks: write
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build:stage
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GRAFT_STAGING }}"
          projectId: graft-staging
          target: graft-v2
